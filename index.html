<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="public/style.css">
  <script src="public/index.js" defer></script>
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>

<body>

  <!-- Sign-up form start -->
  <div id="main-card">

    <div id="inner-text-card">
      <h1>Stay updated!</h1>

      <p class="intro-text">Join 60,000+ product managers receiving monthly <br>updates on:</p>
      <br>
      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
        <br>
      </ul>

      <p id="error-message"></p>
      <label id="email-label" for="email-input">Email address</label><br>
      <input type="email" name="email" id="email-input" placeholder="email@company.com">
      <button id="sub-btn">Subscribe to monthly newsletter</button>


    </div>
    <div class="image-container">
      <img src="public/assets/images/illustration-sign-up-desktop.svg" alt="mac-image" class="mac-image">
    </div>
  </div>

  <!-- Sign-up form end -->

</body>

</html>
